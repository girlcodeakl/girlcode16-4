  <h1 class="title">What's your hang?</h1>
  <body>
      <form class= "submitform" method="post" action="/posts">
          <div class="inputbox"> <input class="messageInput" type="text" name="message" placeholder="message goes here"> </div>
          <div class="inputbox"> <input class="imageInput" type="text" name=image placeholder="photo url goes here"> </div>
          <div class="inputbox"> <input class="nameInput" type="text" name="name" placeholder="type your name here"> </div>
          <div class="inputbox"> <input class="dateInput" type="text" name="date" placeholder="enter date here"> </div>
          <div class="inputbox"> <input type="submit" value="Submit"> </div>
          <div class="note"></div>
      </form>
      <script>
    var myCoolFunction = function (e) {
    e.preventDefault();
    $(".note").text("Thanks! Your message was saved!");
    var data = {};
      data.message = $(".messageInput").val();
      data.image = $(".imageInput").val();
      data.author = $(".nameInput").val();
      data.date = $(".dateInput").val();
    $.post( "/posts" , data );

}
  $(".submitform").on("submit",myCoolFunction);
  $( ".dateInput" ).datepicker({ dateFormat: 'dd-mm-yy' });

      </script>
  </body>
