  <h1 class="title">What's your hang?</h1>
  <body>
      <form class= "submitform" method="post" action="/posts">
          <div class="inputbox"> <input class="messageInput" type="text" name="message" placeholder="Message"> </div>
          <div class="inputbox"> <input class="imageInput" type="text" name=image placeholder="Insert URL"> </div>
          <div class="inputbox"> <input class="nameInput" type="text" name="name" placeholder="Your Name"> </div>
          <div class="inputbox"> <input class="dateInput" type="text" name="date" placeholder="Hang Date"> </div>
          <div class="inputbox"> <button> Submit </button> </div>
          <div class="note"></div>
      </form>
      <script>
    var myCoolFunction = function (e) {
    e.preventDefault();
    $(".note").text("Thanks! Your message was saved!");
    var data = {};
      data.message = $(".messageInput").val();
      data.image = $(".imageInput").val();
      data.author = $(".nameInput").val();
      data.date = $(".dateInput").val();
    $.post( "/posts" , data );

}
  $(".submitform").on("submit",myCoolFunction);
  $( ".dateInput" ).datepicker({ dateFormat: 'dd-mm-yy' });

      </script>
  </body>
